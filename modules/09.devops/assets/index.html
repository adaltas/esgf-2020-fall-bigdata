<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ESGF DevOps example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        min-height: 100vh;
        position: relative;
        margin: 0;
      }

      /* Style the header */
      header {
        background-color: #345cd5;
        padding: 30px;
        text-align: center;
        font-size: 35px;
        color: white;
      }

      /* Clear floats after the columns */
      section {
        padding: 40px 10px 100px;
      }
      
      section>div {
        width: 100%;
        max-width: 600px;
        margin: auto;
        text-align: center;
        font-size: 2rem;
      }

      /* Style the footer */
      footer {
        background-color: #ccc;
        padding: 10px;
        text-align: center;
        color: white;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>

    <header>
      <h1>ESGF DevOps example</h1>
    </header>

    <section>
      <div>Hello world!</div>
    </section>

    <footer>
      <p>ESGF 2021</p>
    </footer>

  </body>
</html>
